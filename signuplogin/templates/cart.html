<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
</head>

<body>

<h2>My Cart</h2>

{% for item in items %}

<p>
{{ item.product.name }} –
Qty: {{ item.qty }} –
₹{{ item.subtotal }}

<a href="{% url 'remove_cart' item.product.id %}">Remove</a>
</p>

{% empty %}
<h3>Cart is empty</h3>
{% endfor %}

<h3>Total: ₹{{ total }}</h3>
<a href="/cart/checkout/">
    <button style="padding:10px 25px; background:green; color:white; border:none; border-radius:6px;">
         Place Order
    </button>
</a>


<a href="/dashboard/">Continue Shopping</a>

</body>
</html>
