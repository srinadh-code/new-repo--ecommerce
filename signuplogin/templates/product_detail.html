
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <style>
        body{font-family:Arial;margin:0;background:#f4f4f4;}
        .header{background:#111;color:white;padding:15px 30px;font-size:20px;}
        .container{padding:30px;max-width:900px;margin:auto;}
        .card{
            background:white;
            padding:20px;
            border-radius:12px;
            box-shadow:0 3px 10px rgba(0,0,0,0.15);
            display:flex;
            gap:20px;
            align-items:center;
        }
        img{
            width:320px;
            height:320px;
            object-fit:contain;
            background:#fff;
            border-radius:12px;
        }
        .btn{
            display:inline-block;
            padding:10px 18px;
            background:black;
            color:white;
            text-decoration:none;
            border-radius:8px;
            margin-right:10px;
            margin-top:10px;
        }
        .btn:hover{background:orange;color:black;}
        .price{font-size:22px;font-weight:bold;margin-top:10px;}
    </style>
</head>
<body>

<div class="header">ðŸ“¦ Product Details</div>

<div class="container">

    <div class="card">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="">
        {% else %}
            <img src="https://via.placeholder.com/320" alt="">
        {% endif %}

        <div>
            <h2>{{ product.name }}</h2>
            <p class="price">â‚¹{{ product.price }}</p>

            <a class="btn" href="{% url 'add_to_cart' product.id %}">
                ðŸ›’ Add To Cart
            </a>

            </a>
        </div>
    </div>

</div>

</body>
</html>
