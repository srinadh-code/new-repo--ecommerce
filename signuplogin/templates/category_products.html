
<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} Products</title>

    <style>
        body{
            font-family: Arial;
            margin:0;
            background:#f4f4f4;
        }

        .header{
            background:#111;
            color:white;
            padding:15px 30px;
            font-size:20px;
        }

        .container{
            padding:25px;
        }

        .products{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
            gap:16px;
            margin-top: 15px;
        }

        .card{
            background:white;
            padding:15px;
            border-radius:12px;
            box-shadow:0 3px 10px rgba(0,0,0,0.15);
            text-align:center;
        }

        .card img{
            width:100%;
            height:200px;
            object-fit:contain;
            background:#fff;
            border-radius:10px;
        }

        .price{
            font-weight:bold;
            margin:8px 0;
        }

        .btns{
            display:flex;
            gap:10px;
            justify-content:center;
            margin-top:10px;
        }

        .btn{
            display:inline-block;
            padding:10px 18px;
            border-radius:8px;
            font-weight:bold;
            font-size:14px;
            text-decoration:none;
        }

        .cart-btn{
            background:black;
            color:white;
        }

        .cart-btn:hover{
            background:orange;
            color:black;
        }

        .buy-btn{
            background:orange;
            color:black;
        }

        .buy-btn:hover{
            background:green;
            color:white;
        }
    </style>
</head>

<body>

<div class="header">{{ category.name }} Products</div>

<div class="container">

    <a href="{% url 'dashboard' %}">⬅ Back to Dashboard</a>

    <h2>{{ category.name }} Items</h2>

    <div class="products">
        {% for p in products %}
            <div class="card">

                {% if p.image %}
                    <img src="{{ p.image.url }}" alt="{{ p.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x200" alt="No Image">
                {% endif %}

                <h3>{{ p.name }}</h3>
                <p class="price">₹{{ p.price }}</p>

                <div class="btns">
                    <a class="btn cart-btn" href="{% url 'add_to_cart' p.id %}">
                        Add To Cart
                    </a>

                    <a class="btn buy-btn" href="{% url 'product_detail' p.id %}">
                         Buy Now
                    </a>

                </div>

            </div>
        {% empty %}
            <h3>No products available.</h3>
        {% endfor %}
    </div>

</div>

</body>
</html>
