<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} Products</title>

    <style>
        body{
            font-family: Arial;
            margin:0;
            background:#f4f4f4;
        }

        .header{
            background:#111;
            color:white;
            padding:15px 30px;
            font-size:20px;
        }

        .container{
            padding:25px;
        }

        .products{
            margin-top: 18px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
        }

        .card{
            background:white;
            padding:12px;
            border-radius:12px;
            box-shadow:0 3px 10px rgba(0,0,0,0.15);
        }

        /* âœ… SAME IMAGE STYLE AS DASHBOARD */
        .card img{
            width: 100%;
            height: 220px;
            object-fit: contain;
            background: #fff;
            border-radius: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

<div class="header">ðŸ“Œ {{ category.name }} Products</div>

<div class="container">

    <a href="{% url 'dashboard' %}">â¬… Back to Dashboard</a>

    <h2>{{ category.name }} Items</h2>

    <div class="products">
        {% for p in products %}
            <div class="card">

                {% if p.image %}
                    <img src="{{ p.image.url }}" alt="{{ p.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x200" alt="No Image">
                {% endif %}

                <h3>{{ p.name }}</h3>
                <p><b>â‚¹{{ p.price }}</b></p>
            </div>

        {% empty %}
            <h3>No products available in this category.</h3>
        {% endfor %}
    </div>

</div>

</body>
</html>
